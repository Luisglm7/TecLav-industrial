<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Lavtec Industrial</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container navbar">
            <a class="logo" href="index.html">Lavtec <span>Industrial</span></a>
            <nav class="nav" aria-label="Navegação principal">
                <ul id="primary-navigation" class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="compra.html" class="active">Produtos</a></li>
                </ul>
            </nav>

            <div class="nav-actions">
                <button class="cart-btn" aria-label="Abrir carrinho">
                    <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                        <path d="M7 4h-2l-1 2h2l2 9h9l2-8H9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="cart-count" id="nav-cart-count-2">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <section class="products-section">
            <h2>Nossos Produtos</h2>
            <div class="product-grid" id="product-grid">
                <div class="loading-state">Carregando produtos...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">&copy; 2025 Lavtec Industrial. Todos os direitos reservados.</div>
    </footer>

    <!-- Carrinho -->
    <aside class="cart-section" id="cart-drawer" aria-live="polite">
        <div class="cart-header">
            <h3>Carrinho <span id="cart-count">(0)</span></h3>
            <button class="close-cart" aria-label="Fechar carrinho">✕</button>
        </div>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
            <div class="cart-total">Total: R$ <span id="cart-total">0,00</span></div>
            <button class="checkout-button">Finalizar Compra</button>
        </div>
    </aside>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="js/script.js"></script>
</body>
</html>
